<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Drinks and Dishes</title>
  <link rel="stylesheet" href="drinks_dishes.css">
  <script src="localstorage.js"></script>
</head>
<body>
<div class="wrap">
  <button class="btn-add">Ввод информации о напитке</button>
  <button class="btn-get">Получение информации о напитке</button>
  <button class="btn-delete">Удаление информации о напитке</button>
  <button class="btn-list">Перечень всех напитков</button>
</div>
<div class="wrap2">
  <button class="btn-add-dishes">Ввод информации о блюде</button>
  <button class="btn-get-dishes">Получение информации о блюде</button>
  <button class="btn-delete-dishes">Удаление информации о блюде</button>
  <button class="btn-list-dishes">Перечень всех блюд</button>
</div>
<label>
  <textarea class="info"></textarea>
</label>
<script>
  'use strict';
  var DrinkStorage = new TLocalStorage('drinks');
  DrinkStorage.reset();

  document.querySelector('.btn-add').addEventListener('click', function () {
    var name = prompt('Введите название напитка', 'Кола');
    var typeOfDrink = prompt('Этот напиток алкогольный?', 'Нет');
    var recipe = prompt('Введите рецепт напитка', ' ');

    DrinkStorage.addValue(name, {
      name: 'название напитка: ' + name + '\n',
      typeOfDrink: 'алкогольный: ' + typeOfDrink + '\n',
      recipe: 'рецепт: ' + recipe
    });
  });

  document.querySelector('.btn-get').addEventListener('click', function () {
    var name = prompt('Введите название напитка', 'Кола');
    var q = DrinkStorage.getValue(name);
    document.querySelector('.info').innerHTML = Object.values(q).join('');
  });

  document.querySelector('.btn-delete').addEventListener('click', function () {
    var name = prompt('Введите название напитка', 'Кола');
    var res = DrinkStorage.deleteValue(name);
    document.querySelector('.info').innerHTML = 'Информация удалена';
  });

  document.querySelector('.btn-list').addEventListener('click', function () {
    document.querySelector('.info').innerHTML = DrinkStorage.getKeys().toString();
  });

  var DishStorage = new TLocalStorage('dishes');
  DishStorage.reset();

  document.querySelector('.btn-add-dishes').addEventListener('click', function () {
    var name = prompt('Введите название блюда', 'Хот дог');
    var typeOfDrink = prompt('Этот напиток алкогольный?', 'Нет');
    var recipe = prompt('Введите рецепт приготовления блюда', ' ');

    DishStorage.addValue(name, {
      name: 'название блюда: ' + name + '\n',
      // typeOfDrink: 'алкогольный: ' + typeOfDrink + '\n',
      recipe: 'рецепт: ' + recipe
    });
  });

  document.querySelector('.btn-get-dishes').addEventListener('click', function () {
    var name = prompt('Введите название блюда', 'Хот дог');
    var q = DishStorage.getValue(name);
    document.querySelector('.info').innerHTML = Object.values(q).join('');
  });

  document.querySelector('.btn-delete-dishes').addEventListener('click', function () {
    var name = prompt('Введите название блюда', 'Хот дог');
    var res = DishStorage.deleteValue(name);
    document.querySelector('.info').innerHTML = 'Информация удалена';
  });

  document.querySelector('.btn-list-dishes').addEventListener('click', function () {
    document.querySelector('.info').innerHTML = DishStorage.getKeys().toString();
  });
</script>
</body>
</html>
